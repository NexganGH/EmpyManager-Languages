master-panel-add-title: "⭐ Nowa Funkcja"
master-panel-add-body: |
  Cześć! Przepraszam za kłopot 😀.
  
  Możesz być zainteresowany moją najnowszą funkcją: wpisz `/master-panel <master-channel>` aby stworzyć panel z komendami bota. Może to być przydatne, jeśli chcesz mieć panel bez kanałów tekstowych. 📝

bot-added-title: Dzięki za dodanie mnie!
bot-added-body: |
  Cześć, dzięki za dodanie mnie do swojego serwera!
  
  Wpisz `/help`, aby zobaczyć wszystkie moje komendy.
  
  Wszystko, co musisz zrobić, aby zacząć, to `/setup`, aby wejść do przewodnika konfiguracji.

  Oto kilka linków, które mogą być przydatne:
  - [Panel EmpyManagera](https://dashboard.empymanager.com/)
  - [Serwer Pomocy](https://empymanager.com/support)
  - [Dokumentacja z samouczkami](https://docs.empymanager.com/)
  - [Jak tworzyć tymczasowe kanały](https://docs.empymanager.com/getting-started/create-temporary-channels)

setup-no-perm-title: "Tworzenie Kanału Głównego"
setup-no-perm-body: |
  Ze względu na uprawnienia Discorda, wymagane są uprawnienia **Administratora** dla bota, aby utworzyć kategorię z odpowiednimi uprawnieniami.
  
  Jednakże, możesz postępować zgodnie z poniższymi krokami, jeśli chcesz uniknąć nadawania uprawnień administratora:
  ```
  • Utwórz kategorię
  • Dodaj pełne uprawnienia do bota w kategorii
  • Użyj polecenia ukośnika: /setup-category <kategoria>
  ```
setup-no-valid-category-error: Wybierz poprawną kategorię. %channel% nie jest kategorią!
setup-no-perm-in-category: Upewnij się, że EmpyManager ma pełne uprawnienia w wybranej kategorii!

setup-title: "✅ Kanał Główny Utworzony"
setup-body: |
  ✅ Utworzyłem **kanał główny** o id `%id%` dla Ciebie!

  Twoi użytkownicy mogą teraz dołączyć do niego, aby tworzyć swoje własne tymczasowe kanały.

  Upewnij się, że edytujesz go według własnych upodobań: możesz zmienić jego nazwę, uprawnienia do dołączania, limit użytkowników i bitrate. 

  **Wszystkie tymczasowe kanały utworzone z tego kanału głównego odziedziczą jego limit użytkowników i bitrate.**

  🌐 **Panel**
  - Zobacz [ustawienia tego kanału](https://dashboard.empymanager.com/guilds/%guildId%/masters/%id%).
  - Zobacz [ustawienia serwera](https://dashboard.empymanager.com/guilds/%guildId%).
  
  ⌨️ **Komendy**
  - [Wszystkie Komendy](https://docs.empymanager.com/commands).

error-master-creation-body: |
Napotkałem błąd podczas tworzenia twojego kanału głównego: |
  ```%error%```
  
  **Upewnij się, że EmpyManager ma wystarczające uprawnienia** (wymaga uprawnień administratora do utworzenia kanału głównego). 
  
  **Dołącz do [tego serwera](https://empymanager.com/support), aby uzyskać wsparcie.**


help-title: Komendy EmpyManagera
help-body: |
  🌟 `/premium` - Dostęp do komend związanych z funkcją Premium.
  
  -
help-control-subtitle: 🛠️   Kontroluj swój kanał
help-control-body: |
  -
  
  🚫 `/private` / 🌐 `/public`
  
  👻 `/hide` / 👁 `/show`
  
  🏠 `/waitingroom`
  
  🚩 `/claim` - Zostań właścicielem kanału, w którym aktualnie się znajdujesz (obecny właściciel musi być rozłączony).
  
  👞 `/kick @user` / ⛔ `/ban @user` - Zbanuj @user z tymczasowego kanału
  
  🔗 `/invite @user` - Zaproś użytkownika do swojego kanału (otrzymają prywatną wiadomość).

  Inne komendy: `/rename`, `/limit`, `/bitrate`.
  
  **Jeśli nie widzisz komend slash, poinformuj administratora o [aktualizacji uprawnień bota](https://discord.com/oauth2/authorize?client_id=719236419230367798&permissions=381715218393%20&scope=bot%20applications.commands&guild_id=%guildId%)**

help-settings-subtitle: ⚙️   Ustawienia administratora
help-settings-body: |
  - Widoczne tylko dla administratorów -
  📒 `/setup` - Utwórz nowy kanał główny i skonfiguruj go.
help-settings-body-2: |
  - Widoczne tylko dla administratorów -
  📒 `/setup` - Utwórz nowy kanał główny i skonfiguruj go za pomocą przewodnika.
  
  🖥 `v/dashboard` - Wejdź do Panelu.
  
  📜 `v/masterlist` - Wyświetl listę kanałów głównych.
  
  ❌ `v/resetmasters` - Przekształć wszystkie kanały główne w zwykłe kanały.
  
  ♻️ `v/refresh` - Odśwież wszystkie ustawienia z bazy danych, jeśli nie działają prawidłowo.
  
  🔧 `v/settings` - Pokaż wszystkie zaawansowane ustawienia

