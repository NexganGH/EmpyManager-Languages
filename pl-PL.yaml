premium-already-enabled-error: Ten serwer ma już włączone premium! Proszę poprosić administratora o wyłączenie go, jeśli chcesz włączyć swój plan (`/premium disable`).
premium-max-number-of-servers-reached-error: Osiągnąłeś już maksymalną liczbę aktywowanych gildii dla swojego planu.

premium-enabled-here-body: |
  Premium typu %type% zostało włączone na tym serwerze!
  
  Proszę skontaktować się [ze wsparciem](https://empymanager.com/support), jeśli potrzebujesz pomocy.
  
  **Wskazówka**: zawsze możesz wyłączyć swój plan premium tutaj za pomocą komendy `/premium disable` i przenieść go na inny serwer!
