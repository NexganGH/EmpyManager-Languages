bot-added-title: Thanks for adding me!
bot-added-body: |
  Hello, thanks for adding me to your server!
  
  Type `/help` to see all of my commands.
  
  All you have to do to get started is `/setup` to enter a guided setup.

  These are some links that might be useful:
  - [EmpyManager's Dashboard](https://dashboard.empymanager.com/)
  - [Support Server](https://empymanager.com/support)
  - [Docs with tutorials](https://docs.empymanager.com/)
  - [How to create temporary channels](https://docs.empymanager.com/getting-started/create-temporary-channels)

new-bot-added-title: "🌟 EmpyManager Setup"
new-bot-added-body: |
  🌟 Thanks for adding me!
  
  Choose an option below: 
  - ✨ Create a **master channel** to start creating **temporary channels**
  - 🏳️ Change bot's **language**
  
  Language set to **%language%** (*Not all messages are translated!*)

create-master-channel-button: "Create Master Channel"

setup-menu-title: "✨ Master Channel Created"
setup-menu-body: |
  ✨ I've created a **master channel** <#%masterId%> for you! To create a **temporary channel**, you just need to join <#%masterId%>.
  
  ⚠ I will guide you through the most important configuration steps, but remember you will find **much more options** available in the **[dashboard](https://dashboard.empymanager.com/guilds/%guildId%/masters/%masterId%)**!
  
  ⚙ Click below to start **basic configuration**.

edit-master-1-title: "⚙ Editing **%name%** (%masterId%) [1/2]"
edit-master-1-body: |
  **Channel owner permissions**
  📝 %manageStatus% `Manage Channel` (Rename, edit limit, etc.)
  👥 %moveStatus% `Move Members` (Ban, Kick)
  🪪 %permissionStatus% `Edit Permissions`
  %quickStatus% `Quick Commands`:
  - 🚫 %privateStatus% `Private`
  - 👻 %hideStatus% `Hide`
  - 🏠 %waitingStatus% `Waiting Room`
  
  🔩 **Permission syncing**: %permSyncing%
  
  **Linked roles**: Add one or more roles to be added to users in this temporary channel [here](https://dashboard.empymanager.com/guilds/%guildId%/masters/%masterId%) (`Permissions` tab)
  
  **Warning**: much more settings can be found in the [dashboard](https://dashboard.empymanager.com/guilds/%guildId%/masters/%masterId%)
perm-syncing-master-channel: Sync permissions from master channel
perm-syncing-master-channel-default: (Default) Sync permissions from master channel
perm-syncing-category: Sync permissions from category



edit-master-2-title: "⚙ Editing **%name%** (%masterId%) [2/2]"
edit-master-2-body: |
  📝 **Voice channel template**: `%voiceTemplate%`
  
  💬 **Create separate text channel instead of using the voice chat**: %separateTextStatus%
  
  📜 **Personal panel sent in each temporary channel**: %personalPanelStatus%
  
  **Warning**: much more settings can be found in the [dashboard](https://dashboard.empymanager.com/guilds/%guildId%/masters/%masterId%)
  
edit-master-completed-title: "⚙ Master Channel Configured"
edit-master-completed-body: |
  ✅ Master Channel <#%masterId%> was configured!
  
  🌟 To create a **temporary channel**, you will just need to join <#%masterId%>.
  
  ⚙ Remember that you can find much more settings in the [dashboard](https://dashboard.empymanager.com/guilds/%guildId%/masters/%masterId%). To bring back this setup use the command `/edit`.
  
  💎 If you like the bot, consider subscribing to [Premium](https://dashboard.empymanager.com/premium) to get exclusive features and unlimited master channels.

change-voice-template-modal-title: "Edit Voice Channel Template"
change-voice-template-text-field-label: "Voice channel template"

setup-no-perm-title: "Creating a Master Channel"
setup-no-perm-body: |
  Due to Discord's permissions, **Admin** permissions are required for the bot to create a category with correct permissions.
  
  However, you can follow the steps below if you want to avoid giving admin permissions:
  ```
  • Create a category
  • Add full permissions to the bot in the category
  • Use slash command: /setup-category <category>
  ```
setup-no-valid-category-error: Please choose a valid category. %channel% is not a category!
setup-no-perm-in-category: Make sure EmpyManager has full permissions inside the selected category!

setup-title: "✅ Master Channel Created"
setup-body: |
  ✅ I've created a **master channel** with id `%id%` for you!

  Your users can now join it to create their own temporary channels.
  
  Make sure to edit it as you like: you can change its name, permissions to join, user limit and bitrate. 
  
  **All temporary channels created from this master channel will inherit its user limit and bitrate.**
  
  🌐 **Dashboard**
  - See [this channel's settings](https://dashboard.empymanager.com/guilds/%guildId%/masters/%id%).
  - See [server's settings](https://dashboard.empymanager.com/guilds/%guildId%).
  
  ⌨️ **Commands**
  - [All Commands](https://docs.empymanager.com/commands).
  
error-master-creation-body: |
  I've encountered an error while creating your master channel:
  ```%error%```
  
  **Please make sure EmpyManager has enough permissions** (it requires admin permissions to create a master channel). 
  
  **Join [this server](https://empymanager.com/support) to receive support.**

  
help-title: EmpyManager Commands
help-body: |
  🌟 `/premium` - Access the commands related to Premium.
  
  -
help-control-subtitle: 🛠️   Control your channel
help-control-body: |
  -
  
  🚫 `/private` / 🌐 `/public`
  
  👻 `/hide` / 👁 `/show`
  
  🏠 `/waitingroom`
  
  🚩 `/claim` - Become the owner of the channel you are currently inside (current owner must be disconnected).
  
  👞 `/kick @user` / ⛔ `/ban @user` - Ban @user from the temporary channel
  
  🔗 `/invite @user` - Invite a user to your channel (they will get a direct message).

  Other commands: `/rename`, `/limit`, `/bitrate`.
  
  **If you can't see slash commands, tell an admin to [update bot's permissions](https://discord.com/oauth2/authorize?client_id=719236419230367798&permissions=381715218393%20&scope=bot%20applications.commands&guild_id=%guildId%)**

help-settings-subtitle: ⚙️   Admin settings
help-settings-body: |
  - Only admins can see this -
  📒 `/setup` - Create a new master channel and set it up.
help-settings-body-2: |
  - Only admins can see this -
  📒 `/setup` - Create a new master channel and set it up through a guided setup.
  
  🖥 `v/dashboard` - Access the Dashboard.
  
  📜 `v/masterlist` - List master channels.
  
  ❌ `v/resetmasters` - Turn all the master channels into normal channels.
  
  ♻️ `v/refresh` - Refresh all the settings from the database in case it isn't working properly.
  
  🔧 `v/settings` - Show all advanced settings

